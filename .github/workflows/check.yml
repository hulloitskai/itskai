name: check

on:
  - push
  - pull_request

env:
  RAILS_ENV: test
  OVERMIND_VERSION: 2.5.1

jobs:
  check:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.3
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          cache: poetry
      - name: Install Overmind
        run: |
          sudo apt-get install tmux \
            && sudo curl -Lo /usr/bin/overmind.gz https://github.com/DarthSim/overmind/releases/download/v${{ env.OVERMIND_VERSION }}/overmind-v${{ env.OVERMIND_VERSION }}-linux-amd64.gz \
            && sudo gzip -d /usr/bin/overmind.gz \
            && sudo chmod u+x /usr/bin/overmind \
            && sudo chown $(whoami) /usr/bin/overmind
      - name: Install Playwright
        run: npx playwright install chromium
      - name: Set up environment
        run: bin/setup
        env:
          POSTGRES_DATABASE: postgres
      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager
      - name: Check formatting
        run: bin/fmt --ci
      - name: Check lints
        run: bin/lint --ci
      - name: Run tests
        run: bin/test
      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
