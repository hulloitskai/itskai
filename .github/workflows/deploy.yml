name: deploy
run-name: Deploy from ${{ github.event.workflow_run.head_branch }}

on:
  workflow_run:
    workflows: [check]
    branches:
      - main
      - legacy
    types: [completed]

concurrency:
  group: ${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy
        run: flyctl deploy --remote-only --detach

  notify_honeybadger:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Install Ruby dependencies
        run: bundle install
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version-file: .node-version
          cache: yarn
          cache-dependency-path: "**/yarn.lock"
      - name: Install Node dependencies
        run: yarn install
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version-file: .python-version
          cache: pip
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Compile assets
        run: bundle exec rails assets:precompile
      - name: Notify server deploy
        uses: honeybadger-io/github-notify-deploy-action@v1
        with:
          api_key: ${{ secrets.HONEYBADGER_SERVER_API_KEY }}
      - name: Notify client deploy
        uses: honeybadger-io/github-notify-deploy-action@v1
        with:
          api_key: ${{ secrets.HONEYBADGER_CLIENT_API_KEY }}
