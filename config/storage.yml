test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= ENV["AWS_ACCESS_KEY_ID"] %>
  secret_access_key: <%= ENV["AWS_ACCESS_KEY_SECRET"] %>
  region: <%= ENV.fetch("AWS_REGION", "us-east-2") %>
  bucket: <%= ENV["AWS_BUCKET"] %>
