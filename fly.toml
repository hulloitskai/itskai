app = "itskai"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "bin/release"

[env]
  RAILS_STORAGE_SERVICE = "test"
  POSTGRES_URL = "postgresql://top2.nearest.of.itskai-db.internal"
  POSTGRES_USERNAME = "itskai"
  POSTGRES_DATABASE = "itskai"
  SPOTIFY_CLIENT_ID = "0a0f796dd227445787b5cc019a749555"
  MAILJET_API_KEY = "c8aa7cafd6972ffe6718fcfab344b547"
  FULLSTORY_ORG_ID = "o-1CGMZ5-na1"
  GOOGLE_ANALYTICS_MEASUREMENT_ID = "G-MFGZXQLMM9"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
