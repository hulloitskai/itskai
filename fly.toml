app = "itskai-app"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[deploy]
  release_command = "bin/release"

[env]
  RAILS_DEFAULT_URL = "https://itskai.me"
  RAILS_MAILER_FROM = "RoboKai <robot@itskai.me>"
  RAILS_MAILER_REPLY_TO = "Kai <hullo@itskai.me>"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  tcp_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    grace_period = "10s"
    interval = "15s"
    method = "get"
    path = "/status"
    restart_limit = 3
    timeout = "2s"

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/"
