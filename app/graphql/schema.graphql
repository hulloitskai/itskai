"""
Requires that exactly one field must be supplied and that field must not be `null`.
"""
directive @oneOf on INPUT_OBJECT

"""An ISO 8601-encoded datetime"""
scalar DateTime

"""Represents untyped JSON"""
scalar JSON

type Mutation {
  testMutation(
    """Parameters for TestMutation"""
    input: TestMutationInput!
  ): TestMutationPayload
}

type Query {
  contactEmail: String!

  """Kai's JSON Resume (https://jsonresume.org/)"""
  resume: JSON!
  testEcho(text: String): String!
}

type Subscription {
  testSubscription: Int!
}

type TestModel {
  birthday: DateTime
  id: ID!
  name: String!
}

"""Autogenerated input type of TestMutation"""
input TestMutationInput {
  birthday: DateTime

  """A unique identifier for the client performing the mutation."""
  clientMutationId: String
  name: String!
}

"""Autogenerated return type of TestMutation"""
type TestMutationPayload {
  """A unique identifier for the client performing the mutation."""
  clientMutationId: String
  errors: [ValidationError!]
  model: TestModel
}

type ValidationError {
  field: String
  message: String
}