query HomePageQuery($journalEntryId: ID!, $showJournalEntry: Boolean!) {
  announcement
  journalEntry(id: $journalEntryId) @include(if: $showJournalEntry) {
    ...HomePageJournalEntryEntryFragment
    id
  }
  location {
    id
    ...LocationAlertLocationFragment
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
