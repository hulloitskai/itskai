query HomePageGraphQuery(
  $modifiedAfter: DateTime!
  $first: Int!
  $after: String
) {
  notesConnection: obsidianNotes(
    modifiedAfter: $modifiedAfter
    first: $first
    after: $after
  ) {
    edges {
      node {
        id
        ...HomePageObsidianNoteFragment
      }
    }
    totalCount
    pageInfo {
      lastNoteCursor: endCursor
    }
  }
}
