query UserSettingsPageQuery {
  icloudCredentials {
    id
    ...UserSettingsPageICloudCredentialsFragment
  }
  instagramCredentials {
    id
    ...UserSettingsPageInstagramCredentialsFragment
  }
  spotifyCredentials {
    id
    ...UserSettingsPageOAuthCredentialsFragment
  }
  viewer {
    ...AppViewerFragment
    id
    ...UserSettingsPageViewerFragment
  }
}
