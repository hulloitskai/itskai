query JourneysSessionPageQuery($sessionId: ID!, $participantId: String!) {
  session: journeysSession(id: $sessionId) {
    id
    participations {
      goal
      id
      participantName
    }
    startedAt
    viewerParticipation: participation(participantId: $participantId) {
      goal
      id
      participantName
    }
  }
  viewer {
    ...AppViewerFragment
    id
  }
}
